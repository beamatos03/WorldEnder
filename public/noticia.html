    </head>
  <body class="vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand text-danger fs-1" style="font-weight: bold; margin-left: -50px;" href="#">WORLD ENDER</a>
          <!-- Toggle Btn -->
          <button class="navbar-toggler shadow-none mt-3 border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- SideBar -->
          <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- SideBar Header -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu de Ações</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- SideBar Body -->
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

                </li>

                <li class="nav-item mx-2">

                </li>
              </ul>
              <!-- Login / Sign up-->
              <div class="d-flex flex-column justify-content-center flex-lg-row align-items-center gap-3">
                <a href="#" id="logoutBtn" class="text-white text-decoration-none px-3 py-1 bg-danger rounded-4">Log out</a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <section class="bg-white overflow-hidden w-100" style="min-height: 920px;">
        <div class="container align-items-center justify-content-center">
            <div class="row">
            <div class="col">
                <!-- Formulário -->
                <h4 class="text-black mt-4 text-center fs-1 mb-3">Criar Notícia</h4>
                <form id="formNoticia" method="post" class="shadow-lg p-3">
                <!-- Id -->  
                <input type="hidden" id="id" name="id" />
                <!-- Título -->
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" autofocus/>
                </div>
                <!-- Autor -->
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" placeholder="Autor da notícia" />
                </div>
                <!-- Descrição -->
                <div class="mb-3">
                    <label for="descricao" class="form-label">Breve descrição da notícia</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Informe em poucas palavras" title="Informe a notícia em poucas palavras" />            
                </div>
                <!-- Capa -->
                <div class="mb-3 row">
                    <div class="col-md-6">
                    <label for="capa" class="form-label">Link da capa</label>
                    <input type="text" class="form-control" id="capa" name="capa"  placeholder="Link da capa da notícia"/>
                    </div> <!-- fecha a coluna cozinheiro -->
                    <div class="col-md-6">
                    <label for="data" class="form-label">Data da notícia</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                    </div> <!-- fecha a coluna Data de Adição -->
                </div> <!-- fecha a linha -->
                <div class="mb-3 row">
                    <div class="col form-floating">
                        <textarea id="conteudo" class="form-control" placeholder="Escreva o conteúdo da notícia aqui" name="conteudo" required style="resize: none; height: 300px;"></textarea>
                        <label class="ms-3" for="conteudo">Conteúdo</label>
                    </div>
                </div>
                <!-- Botões-->
                <div class="my-5">
                    <button class="btn btn-success" id="salvar" type="submit">
                    <i class="bi bi-save"></i> Salvar
                    </button>
                    <button class="btn btn-danger" id="limpar" type="reset">
                    <i class="bi bi-x"></i> Limpar
                    </button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>
